<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>CONECTA - Tu voz siempre presente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comunicación simple y humana para personas con ELA">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #ede0d4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            color: #2d3748;
        }

        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #76abae;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Frase de bienvenida */
        .welcome-message {
            text-align: center;
            font-size: 1.3rem;
            color: #2d3748;
            font-weight: 400;
            line-height: 1.6;
            max-width: 400px;
            animation: fadeIn 1s ease-in 0.3s backwards;
        }

        /* Círculo con ícono de persona */
        .profile-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #76abae 0%, #5a9295 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(118, 171, 174, 0.3);
            animation: scaleIn 0.6s ease-out 0.5s backwards;
            border: 5px solid white;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .profile-circle svg {
            width: 100px;
            height: 100px;
            fill: white;
        }

        /* Botón principal */
        .cta-button {
            background: linear-gradient(135deg, #ff7f67 0%, #ff6b52 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255, 127, 103, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(255, 127, 103, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(255, 127, 103, 0.6); }
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 127, 103, 0.5);
            animation: none;
        }

        .cta-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 127, 103, 0.4);
        }

        /* Subtexto debajo del botón */
        .subtitle {
            font-size: 0.95rem;
            color: #5a6c7d;
            text-align: center;
            font-style: italic;
        }

        /* Responsive para tablets y móviles */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .welcome-message {
                font-size: 1.1rem;
            }

            .profile-circle {
                width: 150px;
                height: 150px;
            }

            .profile-circle svg {
                width: 80px;
                height: 80px;
            }

            .cta-button {
                font-size: 1.3rem;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .welcome-message {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1.2rem;
                padding: 0.9rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">CONECTA</div>

        <!-- Frase de bienvenida -->
        <p class="welcome-message">
            Tu voz siempre presente. Comunicación simple y humana.
        </p>

        <!-- Círculo con ícono de persona -->
        <div class="profile-circle">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <!-- Botón principal -->
        <a href="/comunicacion" class="cta-button">
            Comienza a comunicarte
        </a>

        <!-- Subtexto opcional -->
        <p class="subtitle">Diseñado con amor para ti</p>
    </div>
</body>
</html>
