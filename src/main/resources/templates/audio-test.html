<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prueba de audio - Conecta</title>
</head>
<body>
    <h1>Prueba de audio</h1>

    <audio id="audioSi" src="/audio/si.mp3"></audio>
    <audio id="audioNo" src="/audio/no.mp3"></audio>

    <button onclick="document.getElementById('audioSi').play()">Reproducir “SI”</button>
    <button onclick="document.getElementById('audioNo').play()">Reproducir “NO”</button>
</body>
</html>
